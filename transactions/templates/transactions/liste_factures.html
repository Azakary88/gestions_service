{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <h2>Liste des Factures</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Date</th>
                <th>Montant</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for facture in factures %}
            <tr>
                <td>{{ facture.id }}</td>
                <td>{{ facture.client.nom }}</td>
                <td>{{ facture.date_emission }}</td>
                <td>{{ facture.montant_total }}€</td>
                <td>
                    <a href="{% url 'facture_detail' facture.id %}">Voir Détails</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
