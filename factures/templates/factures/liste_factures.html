{% extends 'home/base.html' %}

{% block content %}
<h1>Liste des Factures</h1>

        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Date</th>
            <th>Montant Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for facture in factures %}
        <tr>
            <td>{{ facture.id }}</td>
            <td>{{ facture.client.nom }}</td>
            <td>{{ facture.date }}</td>
            <td>{{ facture.montant_total| floatformat:0 }}</td>
            <td>
                <a href="{% url 'factures:facture_detail' facture.id %}">Voir DÃ©tail</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
